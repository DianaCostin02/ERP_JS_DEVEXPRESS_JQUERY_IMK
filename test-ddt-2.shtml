    <div class="headerOptions">

        </div>

        <div class="row row-pers mb-5">
            <select id="language-selector" style="width: 120px;" class="form-select" onchange="changeLanguage()">

                <option value="en"><strong data-translate="42">ENGLISH</strong></option>

            </select>
            <button id="btnStampa" class="btn btn-success no-stampa d-flex align-items-center justify-content-center ml-3"

                <p data-translate="39" class="mb-0 btnStampa" >Stampa</p>
            </button>
            <button id="btnStampaEtichette" class="btn btn-success no-stampa d-flex align-items-center justify-content-center ml-3"
                style="width: 200px; font-weight: bold;">
                <p data-translate="40" class="mb-0 btnStampa" >Stampa Etichette</p>
            </button>
        </div>
