		<title>Login Intermek</title>
	</head>

	<body>
		<nav class="navbar navbar-dark bg-dark">
			<div class="row row-pers padding-9">
				<center>
					<div class="col col-pers">
						<a class="navbar-brand" href="/">
							<img src="/images/intermek-logo-nuovo_REVERSE.png" width="350"
								class="d-inline-block align-top" alt="Logo">
						</a>
					</div>
				</center>
			</div>
		</nav>
		<div class="container ">
			<div class="row justify-content-center  mt-5 ">
				<div class="col-7">
					<div class="card border-primary mb-3">
						<div class="card-header card-title">
							<h3>Login</h3>
						</div>
						<div class="card-body">
							<form id="login-form">
								<div class="mb-3">
									<label for="email" class="form-label">Email</label>
									<input type="email" class="form-control" id="email" placeholder="nome.cognome@intermek.com">
								</div>
								<div class="mb-3">
									<label for="password" class="form-label">Password</label>
									<div class="input-group">
										<input type="password" class="form-control" id="password" onkeydown="RicercaTasto(event)">
										<button class="btn btn-outline-secondary" type="button" id="togglePassword">
											<i class="fa fa-eye" aria-hidden="true" style="color: blue;"></i>
										</button>
									</div>
								</div>
								<input type="button" class="btn btn-primary" id="login-submit" value="Login">
							</form>
							
						</div>
					</div>
				</div>
			</div>
		</div>
